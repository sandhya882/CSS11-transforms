<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformations and trasitions</title>
    <style>
         body{
         background-image: url(star.jpg);
         background-color:rgb(221, 194, 194);
      }
        .container{
            border: 1px solid;
            width: 300px;
            height: 300px;
            padding-left: 80px;
            margin-left: 550px;
            margin-top: 100px;
            background-color: rgb(233, 105, 238);
            }
        img{
             padding: 55px;
            transition: all 2s;
         }
         .a:hover ~img {
            transform: translateY(200px);
         }
         .b:hover~img {
            transform: rotatez(1000deg);
         }
         .c:hover ~img{
            transform: scale(3);
         }
         .d:hover~img {
            transform: skew(80deg,80deg);
         }

    </style>

</head>
<body>
    <div class="container">
    <button class="a">translate</button>
    <button class="b">rotate</button>
    <button class="c">scale</button>
    <button class="d">skew</button><br>
    <img src="star.jpg" alt="" width="100px">
    </div>
    
</body>
</html>
